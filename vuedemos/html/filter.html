<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app-10">
        <p>{{index2 | formatValue}}</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        var app10 = new Vue({
            el: '#app-10',
            data: {
                index2: 1
            },
            filters: {
                formatValue: function (value) {
                    if (!value)
                        return '';
                    if (value === 1) {
                        return 'you enter 1';
                    } else {
                        return 'you enter others,the value is' + value;
                    }
                }
            }
        })
    </script>
</body>

</html>
